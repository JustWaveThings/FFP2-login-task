<body>
  <script>
    let username = window.prompt("provide username:");
    
    if (username == "admin") {
      let password = window.prompt("provide password:");
      if (password == "TheMaster") {
        alert("Welcome, Admin!")
      } else if (password == "" || null) {
        alert("Cancelled")
      } else {
        alert("Wrong Password")
      }
    } else if (username == null) {
      alert("cancelled")
    } else {
      alert("I don't know you.")
    }

  </script>
